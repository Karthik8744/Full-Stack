<!DOCTYPE html>
<html>
<head>
<style>
#data{
  border: 1px solid black;
  width: 100%;
  background-color: rgb(100, 219, 237);
  border-radius: 19px;
}

.details {
  background-color: rgb(100, 219, 237);
  color: black;
  border: 1px solid black;
  padding: 8px;
  border-radius: 25px;
}

</style>
</head>
<body>
    <table id="data">
    <tr>
        <th class="details">Firstname</th>
        <th class="details">Lastname</th>
        <th class="details">Age</th>
    </tr>
    <tr>
        <td class="details">Jill</td>
        <td class="details">Smith</td>
        <td class="details">50</td>
    </tr>
    <tr>
        <td class="details">Eve</td>
        <td class="details">Jackson</td>
        <td class="details">94</td>
    </tr>
    <tr>
        <td class="details">John</td>
        <td class="details">Doe</td>
        <td class="details">80</td>
    </tr>
    </table> 
</body>
</html>
