<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML task-5</title>
</head>
<body>
    <h1 style="color:blue"><center>Registration form</center></h1>
    <form>
    <table  border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td><center><b>First Name</b></center></td>
            <td><input type="text" size="85"></td>
        </tr>
        <tr>
            <td><center><b>Last Name</b></center></td>
            <td><input type="text" size="85"></td>
        </tr>
        <tr>
            <td><center><b>Email</b></center></td>
            <td><input type="email" size="85"></td>
        </tr>
        <tr>
            <td><center><b>Password</b></center></td>
            <td><input type="password" size="85"></td>
        </tr>
        <tr>
            <td><center><b>Re-enter Password</b></center></td>
            <td><input type="password" size="85"></td>
        </tr>
        <tr>
            <td rowspan="2"><center><b>Gender:</b></center></td>
            <td><input type="radio" name="g">Male</td>
        </tr>
        <tr>
            <td><input type="radio" name="g">Female</td>
        </tr>
        <tr>
            <td>
                <center><b>Age:</b></center>
            </td>
            <td><input type="text" size="85"></td>
        </tr>
        <tr>
            <td><center><b>Phone Number</b></center></td>
            <td><input type="text" size="85"></td>
        </tr>
        <tr>
            <td><center><b>Address</b></center></td>
            <td><textarea  cols="77"></textarea></td>
        </tr>
        <tr>
            <td><center><b>State</b></center></td>
            <td><input type="text" size="85"></td>
        </tr>
        <tr>
            <td>
                <center><b>Country</b></center>
            </td>
            <td>
                <select name="country">
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Nepal</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <center><b>Languages known</b></center>
            </td>
            <td><input type="checkbox" name="lang">English
                <input type="checkbox" name="lang">Kannada
                <input type="checkbox" name="lang">Hindi
                <input type="checkbox" name="lang">Telugu
             </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
        </tr>
        <tr>
            <td colspan="2" align="right">Login to <a href="https://Ethnus.com">Ethnus</a> website</td>
        </tr>
    </table>
    <button>Register</button>
    </form>
    
</body>
</html>
